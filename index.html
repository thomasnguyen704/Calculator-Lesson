<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <style>
            .form-group{ margin-right: 2em; }
            .myResult{ margin-left: 25px; }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h2>Calculator</h2>
            </div>
        </div>
        <div class="container">
            <div class="col-xs-12">
                <form id="calculator" class="form-inline">
                    <div class="form-group">
                        <input class="form-control" name="left" placeholder="Number" type="number"/>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="operator">
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                            <option>/</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="right" placeholder="Number" type="number">
                    </div>
                    <button class="btn btn-primary" type="submit">Compute</button>
                    <div class="myResult">
                        <span>= </span><span id="resultId"></span>
                    </div>
                </form>
            </div>
        </div><!-- ./container -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script>
            const handleMath = (leftValue, rightValue, operator)=> {
                leftValue = parseFloat(leftValue)
                rightValue = parseFloat(rightValue)
                switch(operator){
                    case '*': return leftValue*rightValue
                    case '+': return leftValue+rightValue
                    case '-': return leftValue-rightValue
                    case '/': if(rightValue === 0){ throw new Error('Cannot divide by 0') } return leftValue/rightValue
                }
            }
            window.onload = ()=> {
                const calculatorForm = document.getElementById('calculator')
                calculatorForm.onsubmit = (event)=> {
                    event.preventDefault()
                    const{left, right, operator} = event.target
                    const result = handleMath (left.value, right.value, operator.value)
                    document.getElementById('resultId').innerHTML = result
                }
            }
        </script>
    </body>
</html>
